<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Instructors</title>
</head>
<body>
    <h1>List of Instructors</h1>
    <table style="width:100%; border-collapse: collapse;" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            {% for instructor in rows %}
            <tr>
                <td>{{ instructor.id }}</td>
                <td>{{ instructor.name }}</td>
                <td>{{ instructor.dept_name }}</td>
                <td>{{ instructor.salary }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No instructors found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
