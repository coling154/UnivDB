<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Department Stats</title>
</head>
<body>
    <h1>Department Stats</h1>
    <table style="width:100%; border-collapse: collapse;" border="1">
        <thead>
            <tr>
                <th>Department</th>
                <th>Min Salary</th>
                <th>Max Salary</th>
                <th>Average Salary</th>
            </tr>
        </thead>
        <tbody>
            {% for r in rows %}
            <tr>
                <td>{{ r.dept_name }}</td>
                <td>{{ r.min }}</td>
                <td>{{ r.max }}</td>
                <td>{{ r.average }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No department found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
